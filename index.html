<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.png">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      
      <h1>Tic Tac Toe</h1>
      <h2 id="game-message"></h2>
      <p id="player-turn-message">X's Turn</p>
      <main class="gameboard">
        <div class="gameboard--space" >
          <button type="button" class="gameboard--marker" data-marker="0"></button>
        </div>
        <div class="gameboard--space" >
          <button type="button" class="gameboard--marker" data-marker="1"></button>
        </div>
        <div class="gameboard--space" >
          <button type="button" class="gameboard--marker" data-marker="2"></button>
        </div>
        <div class="gameboard--space" >
          <button type="button" class="gameboard--marker" data-marker="3"></button>
        </div>
        <div class="gameboard--space" >
          <button type="button" class="gameboard--marker" data-marker="4"></button>
        </div>
        <div class="gameboard--space" >
          <button type="button" class="gameboard--marker" data-marker="5"></button>
        </div>
        <div class="gameboard--space" >
          <button type="button" class="gameboard--marker" data-marker="6"></button>
        </div>
        <div class="gameboard--space" >
          <button type="button" class="gameboard--marker" data-marker="7"></button>
        </div>
        <div class="gameboard--space" >
          <button type="button" class="gameboard--marker" data-marker="8"></button>
        </div>
      </main>
      <button id="reset" type="button">Reset Board</button>

      <section class="auth">
        <h2>Authentication</h2>
        <p id="auth-message" class="auth--message"></p>
        <form id="sign-up-form" class="auth--sign-up-form">
          <h3 class="auth--form-title">Sign Up</h3>
          <input id="sign-up-input" name="credentials[email]" type="text" placeholder="username">
          <input name="credentials[password]" type="password" placeholder="password">
          <input name="credentials[password_confirmation]" type="password" placeholder="confirm password">
          <input type="submit" />
        </form>
        <form id="sign-in-form" class="auth--sign-in-form">
          <h3 class="auth--form-title">Sign In</h3>
          <input name="credentials[email]" type="text" placeholder="username">
          <input name="credentials[password]" type="password" placeholder="password">
          <input type="submit" />
        </form>
        <form id="change-password-form" class="auth--change-password-form">
          <h3 class="auth--form-title">Change Password</h3>
          <input name="passwords[old]" type="password" placeholder="old password">
          <input name="passwords[new]" type="password" placeholder="new password">
          <input type="submit" />
        </form>
        <form id="sign-out-form" class="auth--sign-out-form">
          <h3 class="auth--form-title">Sign-out</h3>
          <input id="sign-out-button" class="auth--sign-out-button" type="submit" value="Sign Out" />
        </form>
      </section>
      
      <section>
        <h2>Game History</h2>
        <p class="subtext">While logged in, your game history is<br/> tracked so you can view past games.</p>
        <button type="button" id="get-game-history">View Game History</button>
        <table id="game-history" class="game-history">
        </table>
      </section>
    </body>
</html>
