<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1></h1>
      <div class="gameboard">
        <div class="gameboard--space" >
          <p class="gameboard--marker" data-marker="0"></p>
        </div>
        <div class="gameboard--space" >
          <p class="gameboard--marker" data-marker="1"></p>
        </div>
        <div class="gameboard--space" >
          <p class="gameboard--marker" data-marker="2"></p>
        </div>
        <div class="gameboard--space" >
          <p class="gameboard--marker" data-marker="3"></p>
        </div>
        <div class="gameboard--space" >
          <p class="gameboard--marker" data-marker="4"></p>
        </div>
        <div class="gameboard--space" >
          <p class="gameboard--marker" data-marker="5"></p>
        </div>
        <div class="gameboard--space" >
          <p class="gameboard--marker" data-marker="6"></p>
        </div>
        <div class="gameboard--space" >
          <p class="gameboard--marker" data-marker="7"></p>
        </div>
        <div class="gameboard--space" >
          <p class="gameboard--marker" data-marker="8"></p>
        </div>
      </div>

    </body>
</html>
