        <li><a id="sign-out-link">Log Out</a></li>
        <li>
          <div class="divider"></div>
        </li>
        <li><a class="subheader">Game Mode</a></li>
        <li id="play-vs-ai">
          <a>
            <label>
              <input id="ai-checkbox" type="checkbox" checked />
              <span>Play vs AI</span>

        </li>
        <li>
          <div class="divider"></div>
        </li>
        <li><a class="subheader">Difficulty</a></li>
        <li id="difficulty-0">
          <a>
            <label>
              <input id="difficulty-0-radio" name="difficulty-group" type="radio" />
              <span>Easy</span>
            </label>
          </a>
        </li>
        <li id="difficulty-1">
          <a>
            <label>
              <input id="difficulty-1-radio" name="difficulty-group" type="radio" checked />

          </a>
        </li>

          <a>

              <input id="difficulty-2-radio" name="difficulty-group" type="radio" />

          </a>

      <!-- Gameboard -->
      <div id="game-page" class="nm-page">
          <div class="container">
              <div class="nm-top-box">
                <div class="nm-bro">
                </div>
                <div class="nm-bro-chat">
                  <div class="speech-bubble">
                    <p id="game-message"></p>
                    <p id="player-turn-message">X's Turn</p>
                  </div>
                </div>
              </div>
              <div class="nm-aspect-ratio-1x1">
                <div class="nm-aspect-ratio-1x1-content">
        
                  <main class="gameboard">
                    <div class="gameboard--space">
                      <button type="button" class="gameboard--marker" data-marker="0"></button>
                    </div>
                    <div class="gameboard--space">
                      <button type="button" class="gameboard--marker" data-marker="1"></button>
                    </div>
                    <div class="gameboard--space">
                      <button type="button" class="gameboard--marker" data-marker="2"></button>
                    </div>
                    <div class="gameboard--space">
                      <button type="button" class="gameboard--marker" data-marker="3"></button>
                    </div>
                    <div class="gameboard--space">
                      <button type="button" class="gameboard--marker" data-marker="4"></button>
                    </div>
                    <div class="gameboard--space">
                      <button type="button" class="gameboard--marker" data-marker="5"></button>
                    </div>
                    <div class="gameboard--space">
                      <button type="button" class="gameboard--marker" data-marker="6"></button>
                    </div>
                    <div class="gameboard--space">
                      <button type="button" class="gameboard--marker" data-marker="7"></button>
                    </div>
                    <div class="gameboard--space">
                      <button type="button" class="gameboard--marker" data-marker="8"></button>
                    </div>
                  </main>
                  
                </div>
              </div>
          </div>
        
          <footer class="nm-footer">
            <div class="container">
              <a id="reset" class="btn-floating btn-large waves-effect waves-light light-blue lighten-2"><i class="material-icons">replay</i></a>
            </div>
          </footer>
        </div>
        
        <!-- Authentication -->
      <div id="auth-page" class="nm-page">
        <div class="container">
          <section class="auth">
            <p id="auth-message" class="auth--message"></p>

            <form id="sign-in-form" class="auth--sign-in-form">
              <h4 class="auth--form-title">Sign In</h4>
              <input name="credentials[email]" type="text" placeholder="username">
              <input name="credentials[password]" type="password" placeholder="password">
              <button class="btn waves-effect waves-light light-blue lighten-2" type="submit" name="action">Sign In
                <i class="material-icons right">send</i>
              </button>
            </form>

            <form id="sign-up-form" class="auth--sign-up-form">
              <h4 class="auth--form-title">Sign Up</h4>
              <input id="sign-up-input" name="credentials[email]" type="text" placeholder="username">
              <input name="credentials[password]" type="password" placeholder="password">
              <button class="btn waves-effect waves-light light-blue lighten-2" type="submit" name="action">Sign Up
                <i class="material-icons right">send</i>
              </button>
            </form>

            <form id="change-password-form" class="auth--change-password-form">
              <h4 class="auth--form-title">Change Password</h4>
              <input name="passwords[old]" type="password" placeholder="old password">
              <input name="passwords[new]" type="password" placeholder="new password">
              <button class="btn waves-effect waves-light light-blue lighten-2" type="submit" name="action">Change Password
                <i class="material-icons right">send</i>
              </button>
            </form>

            <form id="sign-out-form" class="auth--sign-out-form">
              <h4 class="auth--form-title">Sign-out</h4>
              <button id="sign-out-button" class="btn waves-effect waves-light light-blue lighten-2" type="submit" name="action">Sign Out
                <i class="material-icons right">send</i>
              </button>
            </form>

            <div class="nm-back-wrapper">
              <button id="back-from-auth" class="btn waves-effect waves-light light-blue lighten-2 nm-back" type="submit" name="action">
                <i class="material-icons right">arrow_back</i>Back To Game
              </button>
            </div>
          </section>
        </div>
      </div>
        
      <div id="history-page" class="nm-page">
        <div class="container">

          <section>
            <p class="subtext">While logged in, your game history is<br/> tracked so you can view past games.</p>
            <table id="game-history" class="game-history">
            </table>
          </section>
          <div class="nm-back-wrapper">
            <button id="back-from-history" class="btn waves-effect waves-light light-blue lighten-2 nm-back" type="submit" name="action">
              <i class="material-icons right">arrow_back</i>Back To Game
            </button>
          </div>
        </div>
      </div>
        
    </body>
</html>
